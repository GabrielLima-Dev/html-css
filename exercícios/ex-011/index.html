<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente
        e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/fotopequena.png" type="image/png">
        <source media="(max-width:1000px )" srcset="imagens/fotomedia.png" type="image/png">
        <img src="imagens/fotogrande.png" alt="Imagen flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a produzir áudios em HTML5.</p>
    <audio src="midia/Retribution - NEFFEX (1).mp3" autoplay controls></audio>

    <h2>Outra forma</h2>
    <audio preload="metadata" autoplay controls>
        <source src="midia/Retribution - NEFFEX (1).MP3" type="audio/mpeg">
        <source src="midia/Retribution - NEFFEX (1).OGG" type="audio/ogg">
        <source src="midia/Retribution - NEFFEX (1).WAV" type="audio/wav">
        <!--Apenas exemplos de outros tipos de audio-->
    </audio>

</body>

</html>
