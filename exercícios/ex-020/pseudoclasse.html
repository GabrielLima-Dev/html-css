<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: grey;
            text-align: center;
            border: 3px solid black;
            height: 200px;
            /*altura*/
            width: 300px;
            /*largura*/
        }

        div:hover {
            color: red;
            background-color: black;

        }
    </style>
</head>

<body>
    <div id="d1">Dodge challenger</div>
    <div id="d2">Jeep wrangler</div>
    <div id="d3">Iron 883</div>
    <div id="d4">Himalayan</div>


</body>

</html>
